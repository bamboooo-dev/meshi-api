version: "3.8"

services:
  nginx:
    image: nginx:1.21.0
    ports:
      - 80:80
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
  db:
    platform: linux/x86_64
    image: mysql:8.0.25
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 4306:3306
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: "air"
    volumes:
      - .:/meshi-api
      - bin:/bin/meshi-api
    ports:
      - 8080
volumes:
  bin:
